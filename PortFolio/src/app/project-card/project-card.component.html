<!-- <p>project-card works!</p> -->
<div class="card shadow text-center" style="max-width: 350px; min-width: 350px;">
    <div class="card-body">
        <h5 class="card-title">{{project.name}}</h5>
        <p class="card-text">{{project.summary}}</p>
        <button class="btn btn-primary" (click)="openModal()">View More</button>
    </div>

    <div class="card-footer">
        <div class="d-flex flex-wrap justify-content-center">
            <div *ngFor="let item of project.tags">
                <!-- dynamically we are assigning the background color -->
                <div class="tag me-2 mb-1" [style.background-color]="item.color">{{item}}</div>
            </div>
            <!-- <div>
                <div class="tag me-2 mb-1" @for(tag of project.tags)>{{tag}}</div>
            </div> -->
            <!-- <div class="tag me-2 mb-1">Angular</div>
            <div class="tag me-2 mb-1">TypeScript</div> -->
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae voluptate quibusdam molestias, quae nisi exercitationem enim voluptatum id!</p>
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
              <div class="item active">
                <img [src]="thefirstPhoto" alt="Los Angeles" style="width:100%;">
              </div>
        
              <div class="item">
                <img [src]="thesecondPhoto" alt="Chicago" style="width:100%;">
              </div>
            
              <div class="item">
                <img [src]="thethirdPhoto" alt="New york" style="width:100%;">
              </div>
            </div>


          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="closeModal()">OK</button>
        </div>
      </div>
    </div>
  </div>
